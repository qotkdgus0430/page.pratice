<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Slider Nav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero -->
  <section class="et-hero-tab">
    <h1>STICKY SLIDER NAV</h1>
    <h3>Sliding content with sticky tab nav</h3>
    <div class="et-hero-tabs-container">
      <a class="et-hero-tab" href="#tab-Profile">Profile</a>
      <a class="et-hero-tab" href="#tab-Geolocation">Geolocation</a>
      <a class="et-hero-tab" href="#tab-Localstorage">Localstorage</a>
      <a class="et-hero-tab" href="#tab-Video">Video</a>
      <a class="et-hero-tab" href="#tab-Audio">Audio</a>
      <span class="et-hero-tab-slider"></span>
    </div>
  </section>

  <!-- Main -->
  <main class="et-main">
    <section class="et-slide" id="tab-Profile">
      <h1>Profile</h1>
      <h3>something about es6</h3>
    </section>
    <section class="et-slide" id="tab-Geolocation">
      <h1>Geolocation</h1>
      <h3>something about flexbox</h3>
    </section>
    <section class="et-slide" id="tab-Localstorage">
      <h1>Localstorage</h1>
      <h3>something about react</h3>
    </section>
    <section class="et-slide" id="tab-Video">
      <h1>Video</h1>
      <h3>something about angular</h3>
    </section>
    <section class="et-slide" id="tab-Audio">
      <h1>Audio</h1>
      <h3>something about other</h3>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
