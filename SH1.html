<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center profile-card">
                    <img src="profile.jpg" class="card-img-top rounded-circle mx-auto mt-3" id="profile-img" alt="프로필 이미지">
                    <div class="card-body">
                        <h3 class="card-title" id="name">배상현</h3>
                        <p class="card-text" id="bio">안녕하세요. 이거 어렵네요</p>
                        <button class="btn btn-primary" id="theme-btn">🌙 다크 모드</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
