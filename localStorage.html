<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Local Storage 기능</h1>
        <input type="text" id="localStorageInput" placeholder="저장할 내용">
        <button onclick="saveData()">저장</button>
        <p id="storedData"></p>

        <script>
            // 데이터 저장하기
            function saveData() {
                var input = document.getElementById('localStorageInput').value;
                localStorage.setItem('myData', input);
                displayData();
            }

            // 저장된 데이터 불러오기
            function displayData() {
                var data = localStorage.getItem('myData');
                document.getElementById('storedData').textContent = '저장된 데이터: ' + data;
            }

            displayData();  // 페이지 로드 시 데이터 표시
        </script>
    </div>
</body>
</html>
